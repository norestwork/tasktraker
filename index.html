<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Raleway:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>ТаскТрекер</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="header__top-inner container">
          <div class="header__info">
            <a href="/" class="logo">
              <img src="./img/logo.svg" alt="Logo" class="logo__img">
              <div class="logo__text">ТаскТрекер</div>
            </a>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__list-item"><a href="#">Приложение</a></li>
                <li class="header__list-item"><a href="#">Возможности</a></li>
                <li class="header__list-item"><a href="#">Стоимость</a></li>
                <li class="header__list-item"><a href="#">Блог</a></li>
                <li class="header__list-item"><a href="#">Контакты</a></li>
              </ul>
            </nav>
          </div>
          <ul class="header__download">
            <li class="header__download-item"><a href="#"><img src="./img/badges/badge-gp.svg" alt="Google Play"></a></li>
            <li class="header__download-item"><a href="#"><img src="./img/badges/badge-apps.svg" alt="AppStore"></a></li>
          </ul>
        </div>
      </div>
      <div class="header__body">
        <div class="header__body-inner container">
          <div class="header__content">
            <h1 class="header__title">Приложение органайзер</h1>
            <p class="header__description">Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
            <a href="#" class="header__btn btn">Начать пользоваться</a>
          </div>
          <div class="header__img-box">
            <div class="header__img-profile">
              <img src="./img/bg/bg-user-1.svg" alt="Profile" class="header__profile-avatar">
              <div class="header__profile-info"></div>
            </div>
            <div class="header__img-phone">
              <img src="./img/bg/bg-iphone.svg" alt="Phone">
            </div>
            <div class="header__img-profile">
              <img src="./img/bg/bg-user-2.svg" alt="Profile" class="header__profile-avatar">
              <div class="header__profile-info"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="footer__inner container">
        <p class="footer__copyright">&copy; 2021 ТаскТрекер. Все права защищены</p>
        <ul class="footer__social">
          <li class="footer__social-item">
            <a href="#"><img src="./img/socials/insta.svg" alt="Instagram"></a>
          </li>
          <li class="footer__social-item">
            <a href="#"><img src="./img/socials/drib.svg" alt="dribbble"></a>
          </li>
          <li class="footer__social-item">
            <a href="#"><img src="./img/socials/tw.svg" alt="Twitter"></a>
          </li>
          <li class="footer__social-item">
            <a href="#"><img src="./img/socials/yt.svg" alt="YouTube"></a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
